        <div id="app-page-loading" class="container app-page" >
            <div class="row" >
                <div class="panel panel-default" style="width:500px; margin-left:auto; margin-right: auto;">
                    <div class="panel-body" style="text-align: center;">
                      <i class="fa fa-spinner fa-spin fa-5x"></i>
                      <h6>Loading</h6>
                  </div>
                </div>        
            </div>
        </div> <!-- /#app-page-loading -->
        
        
        
        
        
        
        <div id="app-page-signup" class="container app-page" >
            <div class="row" >
                <div class="panel panel-default" style="max-width:500px; margin-left:auto; margin-right: auto;">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-plus-square-o fa-fw"></i> Signup</h3>
                    </div>
                    <div class="panel-body">
                    
                        <label>E-Mailaddress</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa-fw" ></i></span>
                            <input type="text" class="form-control" placeholder="email@example.com">
                        </div>
                        
                        <label>Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-fw" ></i></span>
                            <input type="text" class="form-control" placeholder="********">
                        </div>                      
                        
                        <label>Repeat password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-fw" ></i></span>
                            <input type="text" class="form-control" placeholder="********">
                        </div>                              
                        
                        <button type="button" class="btn btn-primary btn-block btn-social" ><i class="fa fa-plus-square-o"></i> Signup</button>
                        
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>        
            </div>
        </div> <!-- /#app-page-signup -->
        
        
        
        <div id="app-page-login" class="container app-page" >
            <div class="row" >
                <div class="panel panel-default" style="max-width:500px; margin-left:auto; margin-right: auto;">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-sign-in fa-fw"></i> Login</h3>
                    </div>
                    <div class="panel-body">
                    
                        <label>E-Mailaddress</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa-fw" ></i></span>
                            <input type="text" class="form-control" placeholder="email@example.com">
                        </div>
                        
                        <label>Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-fw" ></i></span>
                            <input type="text" class="form-control" placeholder="********">
                        </div>                        
                        
                        <button type="button" class="btn btn-primary btn-block btn-social" ><i class="fa fa-sign-in"></i> Login</button>
                        <a href="#reset" type="button" class="btn btn-danger btn-block btn-social" ><i class="fa fa-question"></i> Reset password</a>
                        
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>        
            </div>
        </div> <!-- /#app-page-login -->
        
        
        
        <div id="app-page-reset" class="container app-page" >
            <div class="row" >
                <div class="panel panel-default" style="max-width:500px; margin-left:auto; margin-right: auto;">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-question fa-fw"></i> Reset password</h3>
                    </div>
                    <div class="panel-body">
                    
                        <label>E-Mailaddress</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa-fw" ></i></span>
                            <input type="text" class="form-control" placeholder="email@example.com">
                        </div>         
                        
                        <button type="button" class="btn btn-danger btn-block btn-social" ><i class="fa fa-check"></i> Reset password</button>
                        
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>        
            </div>
        </div> <!-- /#app-page-reset -->
